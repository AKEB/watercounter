<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="/bootstrap.min.css">
		<link rel="stylesheet" href="/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<script type="text/javascript" src="/function.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Главная</title>
		<script type="text/javascript">
			var timer = null;
			var edit = false;
			function handleServerResponse(){
				if (edit) return false;
				console.log('handleServerResponse');
				console.dir(jsonResponse);
				
				setValue("ColdWaterCounter", '<input type="text" value="' + Number(jsonResponse.ColdWaterCounter/100).toFixed(2) + '" id="ColdWaterCounter" name="cold" onChange="changeWaterCounter(this);" onfocus="stopTimer();" onblur="startTimer();">');
				setValue("HotWaterCounter", '<input type="text" value="' + Number(jsonResponse.HotWaterCounter/100).toFixed(2) + '" id="HotWaterCounter" name="hot" onChange="changeWaterCounter(this);" onfocus="stopTimer();" onblur="startTimer();">');
				if (jsonResponse.ALERT == "Да") {
					setValue("ALERT", '<a class="btn btn-block btn-danger btn-block" href="/" onClick="disableAlert();">Да</a>');
				} else {
					setValue("ALERT", jsonResponse.ALERT);
					var alert = document.getElementById("ALERT");
					alert.className = ""+jsonResponse.AlertClass
				}
				
				setValue("Uptime", jsonResponse.Uptime);
				
				document.body.style.backgroundColor="rgb("+jsonResponse.rgb+")";
				
				timer = setTimeout(function(){
					load();
				}, 5000);
			}
			
			function stopTimer() {
				console.log('stopTimer');
				edit = true;
				clearTimeout(timer);
			}
			
			function startTimer() {
				console.log('startTimer');
				edit = false;
				timer = setTimeout(function(){
					load();
				}, 300);
			}
			
			function disableAlert() {
				console.log('disableAlert');
				server = "/waterAlert?disable=1";
				console.log(server);
				request = new XMLHttpRequest();
				request.open("GET", server, true);
				request.send();
			}
			
			function changeWaterCounter(obj) {
				console.log('changeWaterCounter');
				
				server = "/water"+obj.name+"?"+obj.name+"="+Number((Number(obj.value)+0) * 100).toFixed(0);
				console.log(server);
				request = new XMLHttpRequest();
				request.open("GET", server, true);
				request.send();
				
				//startTimer();
			}
			
		</script>
	</head>
	<body onload="load();">
		<div class="container">
			<div class="row" style="text-align:center;">
				<h1 style="margin:50px;">{{SSDP}}</h1>
				<div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
					<h5 class="alert-info" id="ssdp_t">Меню</h5>
					<p>
						<a class="btn btn-block btn-success btn-block" href="/">Главная</a>
						<a class="btn btn-block btn-default btn-block" href="/settings.html">Настройки</a>
					</p>
					<hr>
					<h4 id="Uptime">{Uptime}</h4>
					
					<h2>Показания Счетчиков</h2>
					<div class="row">
						<div class="col-sm-3"></div>
						<div class="col-sm-6">
							<table class="table table-condensed">
								<tr class="info">
									<td width="1%">ХВС</td>
									<td id="ColdWaterCounter"></td>
								</tr>
								<tr class="">
									<td style="background-color: #f2dede;" width="1%">ГВС</td>
									<td style="background-color: #f2dede;" id="HotWaterCounter"></td>
								</tr>
								
								<tr class="">
									<td width="1%">Потоп</td>
									<td class="{AlertClass}" id="ALERT">{ALERT}</td>
								</tr>
							</table>
						</div>
					</div>
					<hr>
					
					<input class="btn btn-block btn-danger" value="Перезагрузить устройство" onclick="restart(this,'Вы действительно хотите перезагрузить устройство?');" type="submit">
				</div>
			</div>
		</div>
	</body>
</html>
